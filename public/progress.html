<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Tracker</title>
  <link rel="stylesheet" href="plan.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script defer src="progress.js"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <div class="nav-branding">
        <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
        <span class="nav-title">Progress Tracker</span>
      </div>
      <div class="nav-links">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="pyq.html">PYQs</a>
        <a class="nav-link" href="plan.html">Plans</a>
        <a class="nav-link active" href="progress.html">Progress</a>
      </div>
    </div>
  </nav>

  <div class="main-container" style="margin-top:5rem;">
    <header class="main-header">
      <div class="main-title">Your Progress Overview</div>
      <div class="main-description">Track your completion of all tasks and weak subjects at a glance.</div>
    </header>

    <section class="pyq-display">
      <div class="pyq-title">Tasks Progress</div>
      <div class="pyq-list" id="taskProgressList"></div>
      <div class="empty-state" id="emptyTasks" style="display:none;">
        <div class="empty-icon">🗂️</div>
        <div>No tasks found.</div>
      </div>
    </section>

    <section class="pyq-display" style="margin-top: 2rem;">
      <div class="pyq-title">Weak Subjects</div>
      <div class="pyq-list" id="weakSubjectList"></div>
      <div class="empty-state" id="emptySubjects" style="display:none;">
        <div class="empty-icon">📉</div>
        <div>No weak subjects found.</div>
      </div>
    </section>
  </div>
</body>
</html>
